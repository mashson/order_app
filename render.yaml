services:
  # 백엔드 API 서버
  - type: web
    name: cozy-coffee-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # DATABASE_URL은 Render PostgreSQL 서비스에서 자동으로 제공됩니다
      # 또는 수동으로 환경 변수에 추가할 수 있습니다

  # 프론트엔드 (Static Site)
  - type: web
    name: cozy-coffee-ui
    env: static
    region: singapore
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ui/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # 백엔드 URL을 수동으로 설정해야 합니다

databases:
  # PostgreSQL 데이터베이스
  - name: cozy-coffee-db
    databaseName: cozy_coffee
    user: cozy_user
    plan: free
